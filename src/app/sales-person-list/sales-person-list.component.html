<p>sales-person-list works!</p>
<table class="table table-hover" border="1">
    <thead class="thead-dark">
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Sales Volume</th>
            <th scope="col">Quota</th>
        </tr>
    </thead>


<tbody class="tbody tbody-hover">
    <tr *ngFor="let tempSalesPerson of salesPersonList" [ngClass]="{'highlight': !tempSalesPerson.HasQuota(60)}">
        <td>{{tempSalesPerson.firstName}}</td>
        <td>{{tempSalesPerson.lastName}}</td>
        <td>{{tempSalesPerson.email}}</td>
        <td>{{tempSalesPerson.salesVolume | currency:tempSalesPerson.currency}}</td>
        <td>
            <div *ngIf="tempSalesPerson.HasQuota(60); else myElseBlock">Yes</div>
            <ng-template #myElseBlock>No</ng-template>
        </td>
    </tr>
</tbody>

</table>
